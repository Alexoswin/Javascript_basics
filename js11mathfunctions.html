
<!doctype html>
<html>
    <head>
        <h1> Math object in JS</h1>
    </head>
    <body>
        <script>
            let m = Math;
            console.log(Math); 
            
            let a = Math.PI; // value of pi
        
            let b = Math.E;
            console.log(a, b);

            console.log("square of 64 ="+ Math.sqrt(64));

            // ceil and floor 
            console.log("rounds up to the nearest integer "+Math.ceil(5.9));
            console.log("rouded down to the nearest integer "+Math.floor(5.9));


            //absoulote value
            console.log("absolute value of 6.90"+ Math.abs(-6.90));


            // trignometic functions
            console.log("value of cos "+Math.cos(Math.PI/2));
            console.log("value of sin "+Math.sign(Math.PI/4));
            console.log("value of tan "+Math.tan(Math.PI/9));
            console.log("value of log "+Math.log(90));


            //min max function
            let l=[2,43,54,43,232,54,54,534,4];
            console.log("max ="+ Math.max(l));
            console.log("min ="+ Math.min(43,43,21,65,56,3,43));


            //random number generation
            let r= Math.random();
            console.log("random number ="+r);

           
            //random number from 1 to 100
            let y=1;
            let z= 10;
            let x= y+(z-y)*Math.random();
            console.log("random number ="+x);



        </script>
    </body>
